<!DOCTYPE html>
<html lang="zxx">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lesson_25</title>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <h1>Homework JS Lesson_25</h1>
      </header>
      <main class="page">
        <div class="page__container">
					<div class="page__block">
						<h2>Please click on the search button below</h2>
						<form action="#" method="POST" class="page__form form">
							<div class="form__line">
								<input
									type="search"
									id="form"
									required
									maxlength="40"
									class="form__input"
									autocomplete="off"
									placeholder="Search"
								/>
								<label for="form" class="form__label"
									>*Залишилось <span>40</span> символів для вводу</label
								>
							</div>
											<button class="form__button">
												<span class="form__image">
													<img src="img/icons/search.svg" alt="lupe">
												</span>
											</button>
						</form>
					</div>
				</div>
      </main>
      <footer class="footer"></footer>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
